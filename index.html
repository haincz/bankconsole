<!DOCTYPE html>
<html>
<head>
	<title>Konsola PIN</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
	<section class="container">
		<div class="consosle">
		<div class="pin-row"><p id="pin"></p></div>
			<div class="row">
				<button class="btn-default">1</button>
				<button class="btn-default">2</button>
				<button class="btn-default">3</button>
			</div>
			<div class="row">
				<button class="btn-default">4</button>
				<button class="btn-default">5</button>
				<button class="btn-default">6</button>
			</div>
			<div class="row">
				<button class="btn-default">7</button>
				<button class="btn-default">8</button>
				<button class="btn-default">9</button>
			</div>
			<div class="row">
				<button class="btn-danger" id="c">C</button>
				<button class="btn-default">0</button>
				<button class="btn-success" id="ok">OK</button>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	
	
</body>
</html>
